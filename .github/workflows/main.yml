name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.12"
    name: Test
    runs-on: ${{ matrix.os }}

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALGORITHM: ${{ secrets.ALGORITHM }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Coverage Tools
        run: |
          pip install coverage
          pip install codecov

      - name: Run Tests with Coverage
        run: |
          coverage run -m pytest tests/unit_tests/test_auth_services.py
          coverage run --append -m pytest tests/integration_tests/test_auth_router.py
          coverage xml  # Generate the coverage report

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: coverage.xml  # Path to the coverage report
